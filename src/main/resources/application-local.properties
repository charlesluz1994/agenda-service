server.port=${SERVER_PORT:8087}
spring.datasource.url=${PGSQL_DATASOURCE_URL:jdbc:postgresql://localhost:5433/test_db}
spring.datasource.username=${PGSQL_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${PGSQL_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
#HIKARI
spring.datasource.hikari.maximum-pool-size=${MAX_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=agenda_schema
#flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=agenda_schema
#logging
logging.level.root=INFO
logging.level.cluz.com.agenda=INFO
logging.level.cluz.com.agenda.api.controller.PatientController=TRACE
server.error.include-message=ALWAYS
server.error.include-binding-errors=ALWAYS
jwt.secret.key=${JWT_SECRET:my-secret}
